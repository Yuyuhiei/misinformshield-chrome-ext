<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisinformShield</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <img src="/icons/icon48.png" alt="MisinformShield Logo" class="logo-icon">
            <h1 id="popupTitle">MisinformShield</h1> <div class="header-icons">
                <button id="toggleInfoButton" class="icon-button" title="Scan Info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                </button>
                <button id="toggleApiKeyButton" class="icon-button" title="Manage API Key">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg>
                </button>
                <button id="openDomainsPageButton" class="icon-button" title="View Listed Domains"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="3" y1="15" x2="21" y2="15"></line><line x1="9" y1="3" x2="9" y2="21"></line><line x1="15" y1="3" x2="15" y2="21"></line></svg>
                </button>
            </div>
        </div>

        <div id="mainAnalysisView" class="view-section">
            <div id="apiKeyInputArea" class="api-key-section" style="display: none;">
                <label for="apiKey">Gemini API Key:</label>
                <div class="input-group">
                    <input type="password" id="apiKey" placeholder="Paste your key here">
                    <button id="saveApiKey">Save Key</button>
                </div>
                <p id="apiKeyStatus" class="status"></p>
            </div>
            <hr id="apiKeySeparator" style="display: none;">

            <div id="infoArea" class="info-section" style="display: none;">
                <label class="info-title-label">Scan Sensitivity Levels</label>
                <div class="scan-info-row">
                    <strong class="label-light">Light Scan:</strong>
                    <span>Only checks for fake news and misinformation.</span>
                </div>
                <div class="scan-info-row">
                    <strong class="label-medium">Medium Scan:</strong>
                    <span>Checks fake news, misinformation, biased and strong statements.</span>
                </div>
                <div class="scan-info-row">
                    <strong class="label-deep">Deep Scan:</strong>
                    <span>Like medium, but also searches for credible sources for flagged snippets.</span>
                </div>
            </div>
            <hr id="infoSeparator" style="display: none;">

            <div class="scan-controls">
                <button id="startScanButton" class="scan-button">Start Scan</button>
            </div>
            
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                Analyzing...
            </div>

            <div id="domainWarning" class="warning-message" style="display: none;"></div>

            <div id="results" style="display: none;">
                <h2>Credibility Score</h2>
                <div id="scoreTextDisplay" class="score-text-display">-- / 100</div>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </div>
            <p id="error" class="error-message"></p>
        </div>
        </div>
    <script src="popup.js"></script>
</body>
</html>
