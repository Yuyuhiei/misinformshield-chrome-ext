<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisinformShield</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>MisinformShield Analysis</h1>
            <div class="key-buttons">
                <button id="toggleInfoButton" class="icon-button" title="Manage API Key">‚ùî</button>
                <button id="toggleApiKeyButton" class="icon-button" title="Manage API Key">üîë</button>
            </div>
        </div>

        <div id="apiKeyInputArea" class="api-key-section" style="display: none;">
            <label for="apiKey">Gemini API Key:</label>
            <input type="password" id="apiKey" placeholder="Paste your key here">
            <button id="saveApiKey">Save Key</button>
            <p id="apiKeyStatus" class="status"></p>
        </div>
        <hr id="apiKeySeparator" style="display: none;">

        <div id="infoArea" class="info-section" style="display: none;">
            <label for="info-label" class="title-label">Type of Scans</label>
        
            <div class="scan-row">
                <label class="label-light" for="p-label">Light Scan:</label>
                <p>Only checks for fake news and misinformation.</p>
            </div>
            <div class="scan-row">
                <label class="label-medium" for="p-label">Medium Scan:</label>
                <p>Checks fake news, misinformation, biased and strong statements.</p>
            </div>
            <div class="scan-row">
                <label class="label-deep" for="p-label">Deep Scan:</label>
                <p>Just like medium scan, but also searches for credible sources that validate flagged snippets as misinformation.</p>
            </div>
        </div>
        <hr id="infoSeparator" style="display: none;">

        <div class="buttons">
            <button id="analyzeButtonL">Light Scan</button>
            <button id="analyzeButtonM">Medium Scan</button>
            <button id="analyzeButtonD">Deep Scan</button>
        </div>
        
        <div id="loadingIndicator" style="display: none;">Analyzing...</div>

        <div id="domainWarning" class="warning-message" style="display: none;"></div>

        <div id="results" style="display: none;"> <h2>Credibility Score:</h2>
            <div id="scoreTextDisplay" class="score-text-display">-- / 100</div>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <pre id="analysisRawText" style="display: none;"></pre>
        </div>
        <p id="error" class="error"></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
