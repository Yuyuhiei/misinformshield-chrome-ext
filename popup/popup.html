<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisinformShield</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <img src="/icons/icon48.png" alt="MisinformShield Logo" class="logo-icon">
            <h1>MisinformShield</h1>
            <button id="toggleApiKeyButton" class="icon-button" title="Manage API Key">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-key"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg>
            </button>
        </div>

        <div id="apiKeyInputArea" class="api-key-section" style="display: none;">
            <label for="apiKey">Gemini API Key:</label>
            <div class="input-group">
                <input type="password" id="apiKey" placeholder="Paste your key here">
                <button id="saveApiKey">Save</button>
            </div>
            <p id="apiKeyStatus" class="status"></p>
        </div>
        <hr id="apiKeySeparator" style="display: none;">

        <div class="scan-controls">
            <label for="scanSensitivity" id="scanSensitivityLabel" class="scan-label">Light Scan</label>
            <input type="range" id="scanSensitivity" min="1" max="3" value="1" class="slider">
            <button id="startScanButton" class="scan-button">Start Scan</button>
        </div>
        
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            Analyzing...
        </div>

        <div id="domainWarning" class="warning-message" style="display: none;"></div>

        <div id="results" style="display: none;">
            <h2>Credibility Score</h2>
            <div id="scoreTextDisplay" class="score-text-display">-- / 100</div>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            </div>
        <p id="error" class="error-message"></p> </div>

    <script src="popup.js"></script>
</body>
</html>
